<!--     How to Add Another Slideshow

1) Create another class mySlidesn inside a slideshow-container

<div class="slideshow-container">
  <div class="mySlides1">
    <img src="images/image_01.jpg" style="width:100%">
  </div>

  </div>

  <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
  <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
</div>

2) Change plusSlides(-1, 0) to plusSlides(-1, mySliden - 1)
          plusSlides(1, 0) to plusSlides(1, mySliden - 1) 
		  
  <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a> 
  <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
  
where plusSlides(shift +/- n slides, index of mySlides in slideshow-container)
  
3) Add .mySlidesn to 

* {box-sizing: border-box}
.mySlides1, .mySlides2, .mySlides3, .mySlides4 {display: none}

4) Add showSlides(1, n-1) to list of

showSlides(1, 0);
showSlides(1, 1);
showSlides(1, 2);
showSlides(1, 3);

where showSlides(first slide to display, element of slideshow-container to display)

-->

/* Slideshow container */
.slideshow-container {

  position: relative;

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;

}

/* Position the "next button" to the right */
.next {

}

/* On hover, add a grey background color */
.prev:hover, .next:hover {

}

<!-- In the following script:

    slideIndex = [1,1,1,1] = first slide to show for slideshows
    n  = slide number within mySlides
    no = index of mySlidesn within slideshow-container
    slideId = ["mySlides1", "mySlides2", ... "mySlidesn"]
    showSlides(1, no) = show first slide (1) in no slideshow

-->

<script>

let slideIndex = [1,1,1,1];
let slideId = ["mySlides1", "mySlides2", "mySlides3", "mySlides4"]
showSlides(1, 0);
showSlides(1, 1);
showSlides(1, 2);
showSlides(1, 3);

function plusSlides(n, no) {
  showSlides(slideIndex[no] += n, no);
}

function showSlides(n, no) {
  let i;
  let x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}    
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
}
</script>
